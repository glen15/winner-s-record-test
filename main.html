<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/68afa477e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Winner's Record - main</title>
</head>
<body>
    <div class="mb-size">
        <section id="nav-bar">

                <span class="nav__title">Welcome Winner!</span>
            </div>
            <div class="nav-right">
                <div class="nav__btns">
                    <i class="nav__btn fas fa-running"></i>

                </div>
                <div class="nav__btns">
