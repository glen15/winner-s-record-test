<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/68afa477e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Winner's Record - main</title>
</head>
<body>
    <div class="mb-size">
        <section id="nav-bar">
            <div class="nav-left">
                <img class="nav_logo" src="./img/logo.png" alt="#">
                <span class="nav__title">Welcome Winner!</span>
            </div>
            <div class="nav-right">
                <div class="nav__btns">
                    <i class="nav__btn fas fa-running"></i>
                    <span>sports</span>
                </div>
                <div class="nav__btns">
                    <i class="nav__btn fas fa-pencil-alt"></i>
                    <span>record</span>
                </div>
                <div class="nav__btns">
                    <i class="nav__btn fas fa-search"></i>
                    <span>search</span>
                </div>
                <div class="nav__btns">
                    <i class="nav__btn far fa-envelope"></i>
                    <span>message</span>
                </div>
                <div class="nav__btns">
                    <i class="nav__btn fas fa-clipboard-list"></i>
                    <span>board</span>
                </div>
                <div class="nav__btns">
                    <i class="nav__btn fas fa-cog"></i>
                    <span>setting</span>
                </div>
            </div>
        </section>
        <section class="id-container">
            <div class="id-card">
                <div class="id-card__top">
                    <img class="card-pic" src="./img/My pic.jpeg" alt="">
                    <div class="card__record">
                        <img class="trophy-icon" src="./img/logo.png" alt="#"> <!--트로피 이미지 교체가능 : 수집형 아이콘-->                        
                        <div class="record__contents">
                            <div class="record__names">
                                <span class="record__name">Total</span>
                                <span class="record__name">Official</span>
                                <span class="record__name">Friendly</span>
                            </div> <!--누르면 공식, 친선, 전체 기록 변경되도록 버튼색상도 변경-->
                            <div class="record__count">
                                <span>Victory : 12</span>
                            </div> <!--여기서는 승수만, 종목별들어가면 승패 승률 랭킹-->
                            <button class=record__name>Enter</button>
                        </div>
                    </div>
                </div>
                <div class="id-card__bot">
                    <div class="card-profile">
                        <span>Nick name</span>
                        <span>이정훈</span>
                        <span>@glen</span>
                    </div>
                    <div class="my-sports">
                        <i class="fas fa-table-tennis"></i>
                        <i class="fas fa-bowling-ball"></i>
                        <i class="fas fa-futbol"></i>
                    </div>
                </div>
            </div>
        </section>
        <section class="contents-container">
            <div class="main__gallery">
                <img src="./img/gallery/1.jpeg" alt="">
                <img src="./img/gallery/2.jpeg" alt="">
                <img src="./img/gallery/3.jpeg" alt="">
            </div>
            <div class="main__note">
                <div class="my-note">
                    <span>나</span>
                    <span>요즘 너무 바쁨</span>
                </div>
                <div class="friends-note">
                    <span>친구</span>
                    <span>다시 한판 붙어!</span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
