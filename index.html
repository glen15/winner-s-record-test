<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winner's Record</title>
    <script src="https://kit.fontawesome.com/68afa477e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="mb-size">
        <img id="login-background" src="./img/login-bg.png" alt="#">
        <section class="login-container">
            <div class="login__title">
                <span>WINNER'S<br>RECORD</span>
            </div>
            <div class="login__input">
                <input type="email" placeholder="Enter your email">
                <input type="password" placeholder="password">
            </div>
            <form class="login__btns" action="main.html">
                <input class="login__btn" type="submit" value="Log-in">
            </form>
            <form class="login__btns" action="sign-up.html">
                <input class="login__btn" type="submit" value="Sign-up">
            </form>
        </section>
        <div id="login__sports">
            <i class="fas fa-bowling-ball fa-3x"></i>
            <i class="fas fa-futbol fa-3x"></i>
            <i class="fas fa-basketball-ball fa-3x"></i>
            <i class="fas fa-table-tennis fa-3x"></i>
            <i class="fas fa-running fa-3x"></i>
        </div>
    </div>
    
</body>
</html>
