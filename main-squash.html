<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/68afa477e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Winner's Record - main</title>
</head>
<body>
    <div class="mb-size">
        <section id="nav-bar">
            <div class="nav-left">
                <a href="index.html">
                    <img class="nav_logo" src="./img/logo.png" alt="#">
                </a>
                <span class="nav__title">Squash</span>
            </div>
            <div class="nav-right">
                <div class="nav__btns">
                    <i class="nav__btn fas fa-running"></i>
                    <span>sports</span>
                </div>
                <div class="nav__btns">
                    <i class="nav__btn fas fa-pencil-alt"></i>
                    <span>record</span>
                </div>
                <div class="nav__btns">
                    <i class="nav__btn fas fa-search"></i>
                    <span>search</span>
                </div>
                <div class="nav__btns">
                    <i class="nav__btn far fa-envelope"></i>
                    <span>message</span>
                </div>
                <div class="nav__btns">
                    <i class="nav__btn fas fa-clipboard-list"></i>
                    <span>board</span>
                </div>
                <div class="nav__btns">
                    <i class="nav__btn fas fa-cog"></i>
                    <span>setting</span>
                </div>
            </div>
        </section>
        <section class="id-container">
            <div class="id-card">
                <div class="id-card__top">
                    <img class="card-pic" src="./img/My pic.jpeg" alt="">
                    <div class="card__record">
                        <img class="trophy-icon" src="./img/logo.png" alt="#"> <!--트로피 이미지 교체가능 : 수집형 아이콘-->                        
                        <div class="record__contents">
                            <div class="record__names">
                                <button class="record__name card-btn">Total</button>
                            </div> <!--누르면 공식, 친선, 전체 기록 변경되도록 버튼색상도 변경-->
                            <div class="record__count">
                                <div class=count__top>
                                    <span class="count__victory">3승</span>
                                    <span class="count__defeat">1패</span>
                                </div>
                                <div class="count__bot">
                                    <span class="count__rate">75%</span>
                                    <span class="count__rank">9위</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="id-card__bot">
                    <div class="card-profile">
                        <span>Nick name</span>
                        <span>이정훈</span>
                        <span>@glen</span>
                    </div>
                    <div class="card-sub">
                        <div class="sub__left">
                            <button class="sub-btn">Team</button>
                            <button class="sub-btn">Location</button>
                        </div>
                        <div class="sub__right">
                            <span>Main : BubbleX2</span>
                            <span>Sub : 대아스, 샹제리제, 스위트짐</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="contents-manu">
            <button class="card-btn">Gallery</button>
            <button class="card-btn">Record</button>
            <button class="card-btn">Friend</button>
            <button class="card-btn main-squash__message-btn">Message</button>
            <button class="card-btn">Comments</button>
            <!-- 누르면 엑티브상태(지금 호버옵션), 밑에 컨텐츠에 해당 버튼 내용 나오도록 -->
        </section>
        <section id="contents-container">
            <div class="comments-controler">
                <button class="card-btn">Find</button>
                <button class="card-btn">Send</button>
                <button class="card-btn">Delete</button>
            </div>
            <div class="comments" style="overflow:scroll; width:100%; height:13em;">
                
            </div>
        </section>
    </div>
</body>
</html>
